<!-- HTML table to display all tasks  -->
<h1>Users</h1>
<table class="table">
    <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Team Selection</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(users|length): %}
            <tr>
                <td>{{users[i].id}}</td>
                <td>{{users[i].name}}</td>
                <form class="mb-1 mt-1" action="/teams/move/{{users[i].id}}" method="POST" onchange="this.requestSubmit()">
                <td><label class="form-label" for="teams_select" ></label> 
                    <select name="teams_select" class="form-select"> 
                        <option value="" selected disabled hidden></option>
                        {% for i in range(teams|length): %}
                        <option value="{{teams[i].name}}">{{teams[i].name}}</option> 
                        {% endfor %}
                    </select></td>
                
                    <td><a href="/teams/move/{{users[i].id}}" data-turbo-method="post" class="btn btn-primary">Add To Team</a></td>
                </form>
            </tr>
        {% endfor %}
    </tbody>
</table>
