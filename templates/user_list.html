<!-- HTML table to display all tasks  -->
<h1>Users</h1>
<table class="table">
    <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            {% if show_edit == True %}
                <th>Action</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for i in range(users|length): %}
            <tr>
                <td>{{users[i].id}}</td>
                <td>{{users[i].name}}</td>
                <td>{{users[i].role}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
