<!-- HTML table to display all tasks  -->
<h1>Users</h1>
<table class="table">
    <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Team Selection</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(users|length): %}
            <tr img id="drag1" draggable="true" ondragstart="drag(event)">
                <td>{{users[i].id}}</td>
                <td>{{users[i].name}}</td>
                <form class="form-inline" action="/teams/move/{{users[i].id}}" method="POST">
                <td><label for="teams_select"></label> 
                    <select name="teams_select" class="selectpicker form-control" id="teams_select"> 
                        <option value="" selected disabled hidden></option>
                        {% for i in range(teams|length): %}
                        <option value="{{teams[i].name}}">{{teams[i].name}}</option> 
                        {% endfor %}
                    </select></td>
                
                <td><button class="btn btn-primary" type="submit">Add to Team</button></td>
            </form>
            </tr>
        {% endfor %}
    </tbody>
</table>
