<div id="burndown">
    <div><canvas id="lineChart"></canvas></div>
    <script>
        var ctx =  document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: "Data points",
                        data: {{ values | safe }},
                        fill: false,
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: true
            }
        });

    </script>




</div>
