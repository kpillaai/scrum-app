<div id="task_list_{{tasks_show_edit}}">
    <h1>Tasks</h1>
    <!-- HTML table to display all tasks  -->
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>No.</th>
                <th>Task</th>
                {% if tasks_show_edit == True %}
                    <th>Action</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for i in range(tasks|length): %}
                <tr>
                    <td>{{i+1}}.</td>
                    <td>{{ tasks[i].description }}</td>
                    {% if tasks_show_edit == True %}
                        <td>
                            <a href="/task/edit/view/{{ tasks[i].id }}" data-turbo-method="post" class="btn btn-success">Edit</a>
                            <a href="/task/remove/{{ tasks[i].id }}" data-turbo-method="post" class="btn btn-danger">Remove</a>
                        </td>
                    {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
