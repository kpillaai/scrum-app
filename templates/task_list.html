<!-- HTML table to display all tasks  -->
<h1>Tasks</h1>
<table class="table">
    <thead class="table-secondary">
        <tr>
            <th>No.</th>
            <th>Task</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(tasks|length): %}
            <tr>
                <td>{{i+1}}.</td>
                <td>{{ tasks[i].description }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
