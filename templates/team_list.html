<!-- HTML table to display all tasks  -->
<h1>Teams</h1>
<table class="table">
    <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Users</th>
            {% if show_edit == True %}
                <th>Action</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for i in range(teams|length): %}
            <tr>
                <td>{{teams[i].id}}.</td>
                <td>{{teams[i].name}}</td>
                <td>{{teams[i].users}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
