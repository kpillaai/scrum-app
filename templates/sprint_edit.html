<div id="task_edit">
  <div class="col d-flex align-items-center">
    <h2 style="display: inline;">
      Sprint 
    </h2>
    &nbsp;&nbsp;
    <h3 style="display: inline;">
      <span class="badge bg-secondary">#{{sprint.number}}</span>
    </h3>
    &nbsp;&nbsp;&nbsp;
    <a href="/burndown/{{sprint.id}}" data-turbo-method="post">
      <svg width="31" height="31" class="bi bi-graph-down-arrow" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 11.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-1 0v2.6l-3.613-4.417a.5.5 0 0 0-.74-.037L7.06 8.233 3.404 3.206a.5.5 0 0 0-.808.588l4 5.5a.5.5 0 0 0 .758.06l2.609-2.61L13.445 11H10.5a.5.5 0 0 0-.5.5Z"/>
      </svg>
    </a>
    <div class="col text-end align-items-center">
      <a href="/task/panel/hide/" data-turbo-method="post">
        <svg width="64" height="64" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </a>
    </div>
  </div>  
  <div id="sprint_{{sprint.number}}">
    <form class="mb-1 mt-1" action="/sprint/edit/{{ sprint.number }}" method="POST" onchange="this.requestSubmit()">
      <div class="mb-2">
        <label for="sprint_name" class="form-label"><b>Name:</b></label>
        <input type="text" name="sprint_name" class="form-control" required="true" value="{{sprint.name}}"/>
      </div>
      <div class="mb-2">
        <label for="sprint_goal" class="form-label"><b>Sprint Goal:</b></label>
        <textarea type="text" name="sprint_goal" class="form-control">{{sprint.goal}}</textarea>
      </div>
      <div class="mb-2">
        <label for="sprint_status" class="form-label"><b>Status:</b></label>
        <select class="form-select" name="sprint_status">
          {% for status in TaskStatus: %}
              <option value="{{status.name}}" {% if sprint.status == status %} selected {% endif %}>{{status.value}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-2">
        <label for="sprint_start_date" class="form-label"><b>Start Date:</b></label>
        <input type="datetime-local" name="sprint_start_date" class="form-control" value="{{sprint.start_date}}"/>
      </div>
      <div class="mb-2">
        <label for="sprint_due_date" class="form-label"><b>Due Date:</b></label>
        <input type="datetime-local" name="sprint_due_date" class="form-control" value="{{sprint.due_date}}"/>
      </div>
      <div class="mb-2">
        <label for="sprint_end_date" class="form-label"><b>End Date:</b></label>
        <input type="datetime-local" name="sprint_end_date" class="form-control" value="{{sprint.end_date}}"/>
      </div>
      <br />
      <a class="btn btn-custom-success" href="/task/panel/hide/" data-turbo-method="post"><b>Update</b></a>
      <a class="btn btn-custom-danger {% if sprint.number <= 1 %} disabled {% endif %}" href="/sprint/remove/{{ sprint.number }}" data-turbo-method="post"><b>Remove</b></a>
    </form>
  </div>
</div>
