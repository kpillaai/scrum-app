<div id="task_edit">
  <h1>Edit task</h1>
  <form action="/task/edit/{{ task.id }}" method="POST">
    <div class="">
      <label for="task" class="form-label">Task:</label>
      <input type="text" name="task_description" class="form-control" required="true" value="{{task.description}}"/>
    </div>
    <div>
      <button type="submit" class="btn btn-success">Update</button>
    </div>
  </form>
</div>
