<!doctype html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    {% if request.cookies.get("theme") %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + request.cookies.get('theme') + '.css')}}">
    {% else %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/light.css')}}">
    {% endif %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    {{ turbo() }}
</head>

<header>
    <!-- Navigation/menu bar -->
    <nav class="nav-container">
        <ul class="right-side">
            <li> <a href="{{url_for('index') }}">Agility App</a></li>
        </ul>

        <ul class="left-side">
            <li> <a href="{{url_for('logout') }}">Logout</a></li>
            <li> <a href="{{url_for('account') }}">Account</a></li>
        </ul>
    </nav>
    {% block header %}{% endblock %}
</header>

<body>
    <!-- Sidebar-->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-1 px-sm-1 px-0 bg-light">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="{{url_for('dashboard') }}" data-turbo-method="post" class="nav-link align-middle px-0 dashboard-link">
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{url_for('backlog') }}" data-turbo-method="post" class="nav-link px-0 align-middle backlog-link">
                                <span>Backlog</span> </a>
                        </li>
                        <li>
                            <a href="{{url_for('teams') }}" data-turbo-method="post" class="nav-link px-0 align-middle teams-link">
                                <span>Teams</span> </a>
                        </li>
                        <li>
                            <a href="{{url_for('myteams') }}" data-turbo-method="post" class="nav-link px-0 align-middle my-teams-link">
                                <span>My Teams</span> </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col px-4 py-4 bg-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
