<!doctype html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {{ turbo() }}
</head>

<header>
    <!-- Navigation/menu bar -->
    <nav class="nav-container">
        <ul class="right-side">
            <li> <a href="{{url_for('index') }}">Agility App</a></li>
        </ul>

        <ul class="left-side">
            <li> <a href="{{url_for('logout') }}">Logout</a></li>
            <li> <a href="{{url_for('account') }}">Account</a></li>
        </ul>
    </nav>
    {% block header %}{% endblock %}
</header>

<body>
    <turbo-frame id="sidebar" target="page">
        <!-- Sidebar-->
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-1 px-sm-1 px-0 bg-light">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                            id="menu">
                            <li class="nav-item">
                                <a href="{{url_for('index') }}" data-turbo-action="replace" class="nav-link align-middle px-0">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="{{url_for('backlog') }}"  data-turbo-method="put" class="nav-link px-0 align-middle">
                                    <span>Backlog</span> </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col py-3">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </turbo-frame>
</body>

</html>
