<!doctype html>
<head>
<title>Spike</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<!-- HTML form to add tasks  -->
<h1>Add task</h1>
  <form action="/post" method="POST">
    <div class="mb-3 mt-3">
        <label for="task" class="form-label">Task:</label>
        <input method="POST" type="text" name="task" class="form-control" required="true" placeholder="Enter task to add to list" />
    </div>
    <div>
        <button class="btn btn-primary">Submit</button>
    </div>  
</form>

<!-- HTML table to display all tasks  -->
<h1>Tasks</h1>
<table class="table">
    <thead class="table-secondary">
        <tr>
            <th>No.</th>
            <th>Task</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(tasks_db|length): %}
            <tr>
                <td>{{i+1}}.</td>
                <td>{{ tasks_db[i] }}</td>
                <td>
                <a type="button" class="btn btn-danger" href="/remove/{{ i }}">Remove </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
